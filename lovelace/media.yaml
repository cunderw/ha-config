title:
icon: mdi:television-box
panel: true
cards:
  - type: custom:layout-card
    max_width: 100%
    layout: horizontal
    max_columns: 4
    sidebar_column: false
    cards:  
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              # Play / Pause
              - type: button
                name: Play/Pause
                entity: remote.living_room_apple_tv_remote
                icon: "mdi:play-pause"
                show_icon: true
                show_name: false
                tap_action:
                  action: call-service
                  service: remote.send_command
                  service_data:
                    command: play_pause
                    entity_id: remote.living_room_apple_tv_remote
                hold_action:
                  action: none
              # Up
