  #     state: "off"
  #   - condition: state
  #     entity_id:
  #       - binary_sensor.carson_mac_active_2
  #     state: "off"
  action:
    - service: light.turn_on
      entity_id: light.office_stairs

- alias: Office Stairs Idle
  trigger:
    - platform: state
      entity_id: binary_sensor.office_stairs_motion
      to: "off"
      for: "00:2:00"
  # condition:
  #   condition: state
  #   entity_id:
  #     - binary_sensor.carson_mac_camera_in_use_2
  #   state: "off"
  action:
    - service: light.turn_off
      entity_id: light.office_stairs
